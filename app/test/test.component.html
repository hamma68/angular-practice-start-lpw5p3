<div *ngFor="let item of data" class="card" style="width:18rem">
  <div class="card-body img-top">
    <img
      class="card-img-top"
      src="https://www.wwe.com/f/styles/gallery_img_l/public/all/2022/04/001_RAW_04252022MM_44615--fa10257805f62836cff2baf1bb1f3d81.jpg"
    />
    <h5 class="card-title">{{ item.title }}</h5>
    <p class="card-text">{{ item.id }}</p>
    <a class="btn btn-primary">Apply</a>
  </div>
</div>
